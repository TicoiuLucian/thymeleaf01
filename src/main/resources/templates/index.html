<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All jokes</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css} "/>

</head>

<body>

<div class="row">
    <div class="col-md-3">
        <a class="btn btn-primary" aria-current="page" href="/joke/add">Add Joke</a>
    </div>
    <div class="col-md-6">
        <table class="table table-striped table-responsive-md">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Setup</th>
                <th>Punchline</th>
                <th>Author</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="joke : ${jokesThymeleaf}">
                <td><span th:text="${joke.id}">  </span></td>
                <td><span th:text="${joke.setup}">  </span></td>
                <td><span th:text="${joke.punchline}"> </span></td>
                <td><span th:text="${joke.author.firstName + ' ' + joke.author.lastName}"> </span></td>
                <td><a th:href="@{'/joke/edit/' + ${joke.id}}"
                       class="fa-sharp fa-solid fa-pen-to-square"></a>
                </td>
                <td><a th:href="@{'/joke/delete/' + ${joke.id}}"
                       class="fa-solid fa-trash"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
    </div>
</div>
</body>
</html>
